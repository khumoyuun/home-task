<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  </head>
  <body> 
    <h1>Number Guessing Game</h1>
    <p>Computer selects a random number from 1 to 100. You have 5 lives to guess the number!</p>
    <p>Enter your guess:</p>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <h1>Rock-Paper-Scissors Game</h1>
    <p>Choose your option:</p>
    <input type="radio" name="userChoice" value="rock">Rock
    <input type="radio" name="userChoice" value="paper">Paper
    <input type="radio" name="userChoice" value="scissors">Scissors
    <button onclick="playGame()">Play</button>
    <p id="gameResult"></p>
    
    <script src="first.js" defer></script>
  </body>
</html>
